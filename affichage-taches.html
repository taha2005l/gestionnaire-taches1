<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <style>
          /* Sample CSS styles */
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
          }
      
          .task-list {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
      
          .task-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
          }
      
          .task-item:last-child {
            border-bottom: none;
          }
      
          .task-title {
            font-weight: bold;
          }
      
          .task-date {
            color: gray;
            font-size: 0.9em;
          }
        </style>
      </head>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="taskList">
        <li>Sample Task 1</li>
        <li>Sample Task 2</li>
      </ul>
      
      
</body>
</html>
